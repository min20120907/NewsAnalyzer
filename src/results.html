<html>
<head>
<script src="jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function(){
$("#a").click(function(){
    $.ajax({ type: "GET",   
  url: "https://cors-anywhere.herokuapp.com/https://www.bing.com/search?q=%E8%A2%AB%E8%A9%90%E9%A8%99%E5%88%B0%E6%B3%95%E5%9C%8B%EF%BC%81%E6%BA%AB%E6%98%87%E8%B1%AA%E6%9B%9D%E6%97%85%E9%A4%A8%E7%9C%9F%E5%AF%A6%E6%85%98%E6%B3%81",   
  async: false,
  success : function(text)
  {
   $("#area").html(text);
  }
});
console.log("clicked");
});
    });
</script>
</head>
<body>
<div id="area"></div>
<button id="a">Send an HTTP POST request to a page and get the result back</button>

</body>
</html>
