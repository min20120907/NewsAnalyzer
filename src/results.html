<html>
<head>
<script src="jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function(){
$("#a").click(function(){
    $.ajax({ type: "GET",   
  url: "https://cors-anywhere.herokuapp.com/https://www.google.com",   
  async: false,
  success : function(text)
  {
   $("#area").html(text);
  }
});
console.log("clicked");
});
    });
</script>
</head>
<body>
<div id="area"></div>
<button id="a">Send an HTTP POST request to a page and get the result back</button>

</body>
</html>
