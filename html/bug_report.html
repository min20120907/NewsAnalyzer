<!DOCTYPE html>
<html>
	<body>
		<h2> Bug Report </h2>
		<form enctype="multipart/form-data" action="https://shipaicraft.asuscomm.com:4000/reportBug" method="POST">
			<label for="img">Please Select the screenshot:</label>
			<input type="file" id="img" name="img">

	</body>
</html>
